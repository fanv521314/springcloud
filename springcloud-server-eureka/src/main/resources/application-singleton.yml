server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false #由于该应用为注册中心，所以设置为false，代表不像注册中心注册自己
    fetchRegistry: false # 由于注册中心的作用就是维护服务实例，他并不需要去检索服务，所以设置为false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
