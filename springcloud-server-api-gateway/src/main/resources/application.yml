server:
  port: 8004
spring:
  application:
    name: springcloud-server-api-gateway
eureka:
  client:
    service-url:
      defaultZone: http://peer1:8080/eureka/

zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: springcloud-consumer-ribbon
    api-b:
      path: /api-b/**
      serviceId: springcloud-consumer-feign